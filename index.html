<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div id="carousel">
                    <div class="movie_wrapper position-relative h-100"
                        :class="index === activeImage ? 'active' : ''"
                        v-for="(image, index) in movie.images">

                        <img :src="'./img'+image" :alt="movie.titles[index]">
                        <div class="text_wrapper">
                            <h2 class="text-light">{{movie.titles[activeImage]}}</h2>
                            <p class="text-light">{{movie.descriptions[activeImage]}}</p>
                        </div>
                        <i id="next" class="fa-solid fa-circle-chevron-right
                            fa-3x"></i>
                        <i id="prev" class="fa-solid fa-circle-chevron-left
                            fa-3x"></i>
                        <div class="thumbnail_wrapper" :class="index ===
                            activeImage ? 'active' : ''" v-for="(thumb, index)
                            in movie.images">
                            <img class="img-fluid" :src="'./img/'+thumb"
                                :alt="movie.titles[index] + ' thumbnail'">
                        </div>
                    </div>
                </div>
                <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
                <script src="./app.js"></script>
            </body>
        </html>
