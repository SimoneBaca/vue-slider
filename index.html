<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
    </head>
    <body>
        <div id="app">

            <div class="container">
                <div class="slider-wrapper" tabindex="0">

                    <div class="item">
                        <img :src="slides[tabindex].image" alt="Spiderman" />
                        <div class="text">
                            <h3>{{ slides[tabindex].title }}</h3>
                            <p>
                                {{ slides[tabindex].text }}
                            </p>
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="prev" @click="prevImg"></div>
                        <div class="next" @click="nextImg"></div>
                        <div class="thumbs">
                            <!-- <i id="next" class="fa-solid fa-circle-chevron-right fa-3x"></i>
          <i id="prev" class="fa-solid fa-circle-chevron-left fa-3x"></i> -->
                            <div class="thumb active">
                                <img src="img/01.webp" alt="Miles Morales" />
                            </div>
                            <div class="thumb">
                                <img src="img/02.webp" alt="Ratchet & Clank" />
                            </div>
                            <div class="thumb">
                                <img src="img/03.webp" alt="Fortnite" />
                            </div>
                            <div class="thumb">
                                <img src="img/04.webp" alt="Stray" />
                            </div>
                            <div class="thumb">
                                <img src="img/05.webp" alt="Avengers" />
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <script src="./app.js"></script>

        </body>

    </html>
